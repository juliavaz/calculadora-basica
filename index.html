<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora B치sica</title>
  <link rel="stylesheet" href="src/css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/media-queries.css">
  <link rel="stylesheet" href="./src/css/transition.css">
  <link rel="sortcut icon" href="./src/img/calculator-iconsvg.svg" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;600&display=swap" rel="stylesheet">
  <script src="src/js/math-expression-evaluator.min.js"></script>
  <script src="src/js/calculadora.js"></script>
</head>

<body>

  <div class="transition">
    <div class="modal-container">
      <div class="top-modal">
          <div class="container-button">
              <p>Hist칩rico</p>
            <button onclick="closeModal()">
              <img src="./src/img/icon-close.svg" alt="close" />
            </button>
        </div>
      </div>
      <div class="modal">
        <div class="container-text">
          <div id="historicoExpressoes">
              <p></p>
            </div>
        </div>
      </div>
    </div>
    </div>


  <div id="containerPrincipal">
    <div id="containerCalculadora">
      <div id="containerdisplay">
        <div class="clearButton" onclick="press('clear')">C</div>
        <div id="display">
        </div>
        <div id="containerhistoricocelular">
          <div id="containerboxcelular">
            <button id="modalhistorico" onclick="transitionModal()" >Hist칩rico</button>
          </div>
        </div>
      </div>
      <div id="buttons">

        <div class="button" onclick="press(7)">7</div>
        <div class="button" onclick="press(8)">8</div>
        <div class="button" onclick="press(9)">9</div>
        <div class="button operacao" onclick="press('+')">&#x2b;</div>
        
        <div class="button" onclick="press(4)">4</div>
        <div class="button" onclick="press(5)">5</div>
        <div class="button" onclick="press(6)">6</div>
        <div class="button operacao" onclick="press('-')">&#8722;</div>
        
        <div class="button" onclick="press(1)">1</div>
        <div class="button" onclick="press(2)">2</div>
        <div class="button" onclick="press(3)">3</div>
        <div class="button operacao" onclick="press('*')">&#xd7;</div>
        
        <div class="button zero" onclick="press(0)">0</div>
        <div class="button" onclick="press('.')">&#8901;</div>
        <div class="button operacao" onclick="press('/')">&#xf7;</div>

        <div class="button igual" onclick="press('=')">&#61;</div>
      </div>
    </div>
      <div id="containerHistorico">
        <div id="box">
          <div id="containerbox">
            <p>Hist칩rico</p>
          </div>
        </div>
          <div id="historicoExpressoes">
            <p></p>
          </div>
    </div>
  </div>
  <script src="src/js/animation.js"></script>
</body>

</html>
