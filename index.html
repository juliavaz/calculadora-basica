<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Básica</title>
  <link rel="stylesheet" href="src/css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <script src="src/js/math-expression-evaluator.min.js"></script>
  <script src="src/js/calculadora.js"></script>
</head>

<body>
  <div id="containerPrincipal">
    <div id="containerCalculadora">
      <div id="display">
      </div>
      <div class="button clearButton" onclick="press('clear')">C</div>
      <div id="buttons">

        <div class="button" onclick="press(7)">7</div>
        <div class="button" onclick="press(8)">8</div>
        <div class="button" onclick="press(9)">9</div>
        <div class="button" onclick="press('*')">x</div>
        
        <div class="button" onclick="press(4)">4</div>
        <div class="button" onclick="press(5)">5</div>
        <div class="button" onclick="press(6)">6</div>
        <div class="button" onclick="press('-')">-</div>
        
        <div class="button" onclick="press(1)">1</div>
        <div class="button" onclick="press(2)">2</div>
        <div class="button" onclick="press(3)">3</div>
        <div class="button" onclick="press('/')">/</div>

        <div class="button" onclick="press(0)">0</div>
        <div class="button" onclick="press('.')">.</div>
        <div class="button" onclick="press('+')">+</div>
        <div class="button" onclick="press('=')">=</div>
      </div>
    </div>
      <div id="containerHistorico">
        <div id="box">
          <div id="containerbox">
            <p>Histórico</p>
          </div>
        </div>
          <div id="historicoExpressoes">
            <p></p>
          </div>
      </div>
  </div>
</body>

</html>
